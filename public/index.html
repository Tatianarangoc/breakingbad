<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Breakin Bad</title>
    <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>

  <body>
    <header class="header">
      <div class="background-img">
        <audio constrols autoplay>
          <source src="./assets/images/sound.mp3" type="audio/mp3" />
        </audio>
      </div>

      <form class="form">
        <input
          type="text"
          placeholder="Examples:Walter White"
          class="js_input form_styleInput"
        />
        <button for="button" class="js_btn form_btn">Search</button>
      </form>
    </header>

    <main class="main">
      <aside>
        <div class="style_favourites">
          <h2 class="style_favourites--title">Favourites ❤︎</h2>
          <ul class="js_favoriteList style_favourites--list"></ul>
        </div>
      </aside>
      <section>
        <div clas="style_card">
          <h1 class="style_card--title">All characters ❤︎</h1>
          <ul class="js_list style_card--list"></ul>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p>
        Breaking Bad is regarded as one of the greatest television series of all
        time,and with 16 Primetime Emmy Awards &copy;Adalab 2022- Tatiana Arango
        Cardona
      </p>
    </footer>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
